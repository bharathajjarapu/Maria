<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        #sidebar {
            width: 250px;
            background-color: #e9ecef;
            padding: 20px;
            overflow-y: auto;
            flex-shrink: 0;
            transition: width 0.3s;
        }

        #sidebar.collapsed {
            width: 60px;
        }

        #sidebar h4 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar h4 span {
            cursor: pointer;
        }

        #sidebar.collapsed h4 span {
            display: none;
        }

        #main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #header {
            padding: 10px;
            background-color: #e9ecef;
            display: flex;
            justify-content: flex-end;
        }

        #chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column-reverse;
        }

        #input-container {
            display: flex;
            padding: 10px;
            background-color: #e9ecef;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .user-message {
            background-color: #d1d5db;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #e9ecef;
            align-self: flex-end;
        }

        .message-icon {
            margin-right: 10px;
        }

        .bot-message p {
            margin: 0;
        }

        .dark-mode #sidebar,
        .dark-mode #input-container,
        .dark-mode .bot-message,
        .dark-mode .user-message,
        .dark-mode #header {
            background-color: #2d2d2d;
            color: #f1f1f1;
        }

        .dark-mode #chat-container {
            background-color: #1e1e1e;
        }

        .dark-mode .form-control {
            background-color: #444;
            color: #fff;
            border-color: #555;
        }

        .dark-mode .form-control::placeholder {
            color: #ccc;
        }

        .dark-mode .btn-primary {
            background-color: #555;
            border-color: #666;
        }

        .dark-mode .btn-primary:hover {
            background-color: #666;
            border-color: #777;
        }

        #dark-mode-btn-container {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            background-color: #e9ecef;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #dark-mode-btn-container:hover {
            background-color: #d1d5db;
        }

        .dark-mode #dark-mode-btn-container {
            background-color: #444;
        }

        .dark-mode #dark-mode-btn-container:hover {
            background-color: #555;
        }

        #dark-mode-btn {
            font-size: 1.5em;
            color: #000;
        }

        .dark-mode #dark-mode-btn {
            color: #fff;
        }
    </style>
</head>

<body class="dark-mode">
    <div id="sidebar">
        <h4>
            <span>Copilot</span>
            <i class="fas fa-bars" id="toggle-sidebar-btn" style="cursor: pointer;"></i>
        </h4>
        <div id="chat-history">
            <!-- Previous chats will be dynamically loaded here -->
        </div>
    </div>
    <div id="main">
        <div id="header">
            <div id="dark-mode-btn-container">
                <i class="bi bi-moon" id="dark-mode-btn"></i>
            </div>
        </div>
        <div id="chat-container">
            <!-- Chat messages will be dynamically generated here -->
        </div>
        <div id="input-container">
            <input type="text" class="form-control" id="user-input" placeholder="Type your message...">
            <button class="btn btn-primary ml-2" type="button" id="send-btn">Send</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script>
        const { ipcRenderer } = require('electron')

        document.getElementById('send-btn').addEventListener('click', sendMessage)
        document.getElementById('user-input').addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage()
            }
        })

        function sendMessage() {
            const userInput = document.getElementById('user-input').value
            if (userInput) {
                document.getElementById('chat-container').insertAdjacentHTML('afterbegin', `<div class="message user-message"><i class="fas fa-user message-icon"></i>${userInput}</div>`)
                document.getElementById('user-input').value = ''
                ipcRenderer.send('send-message', userInput)
            }
        }

        ipcRenderer.on('receive-message', (event, message) => {
            for (const chunk of message) {
                const markdownMessage = marked(chunk)
                document.getElementById('chat-container').insertAdjacentHTML('afterbegin', `<div class="message bot-message"><i class="fas fa-robot message-icon"></i><div>${markdownMessage}</div></div>`)
            }
            const chatContainer = document.getElementById('chat-container')
            chatContainer.scrollTop = 0
        })

        document.getElementById('dark-mode-btn-container').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const darkModeBtn = document.getElementById('dark-mode-btn');
            if (document.body.classList.contains('dark-mode')) {
                darkModeBtn.classList.replace('bi-sun', 'bi-moon');
            } else {
                darkModeBtn.classList.replace('bi-moon', 'bi-sun');
            }
        });


        document.getElementById('toggle-sidebar-btn').addEventListener('click', () => {
            document.getElementById('sidebar').classList.toggle('collapsed')
        })
    </script>
</body>

</html>
